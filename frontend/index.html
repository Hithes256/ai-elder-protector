<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Elder Protector</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #888;
            font-size: 15px;
            resize: none;
            outline: none;
        }

        button {
            background: #4facfe;
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #00c6fb;
        }

        .output {
            margin-top: 20px;
            background: #f1f8ff;
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            display: none;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>AI Elder Protector</h2>
    <textarea id="userMessage" placeholder="Paste suspicious message here..."></textarea>
    <button onclick="analyzeMessage()">Analyze Message</button>

    <div id="outputBox" class="output"></div>
</div>

<script>
    // ----------------------------------------------
    //     BACKEND URL (FULLY FIXED)
    // ----------------------------------------------
    const BACKEND_URL = "https://ai-elder-protector-1.onrender.com";

    const API_ANALYZE = `${BACKEND_URL}/analyze-message`;
    const API_TEST = `${BACKEND_URL}/test-message`;


    // ----------------------------------------------
    //     CHECK BACKEND CONNECTION
    // ----------------------------------------------
    fetch(API_TEST)
        .then(res => res.json())
        .then(data => console.log("Backend OK:", data))
        .catch(err => console.error("Cannot reach backend:", err));



    // ----------------------------------------------
    //     ANALYZE MESSAGE FUNCTION
    // ----------------------------------------------
    function analyzeMessage() {
        const msg = document.getElementById("userMessage").value.trim();
        const outputBox = document.getElementById("outputBox");

        if (msg.length === 0) {
            outputBox.style.display = "block";
            outputBox.innerHTML = "‚ö†Ô∏è Please enter a message.";
            return;
        }

        outputBox.style.display = "block";
        outputBox.innerHTML = "‚è≥ Analyzing‚Ä¶ please wait‚Ä¶";

        fetch(API_ANALYZE, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg })
        })
        .then(res => res.json())
        .then(data => {
            outputBox.innerHTML = `
                <strong>Result:</strong> ${data.is_scam ? "üö® SCAM DETECTED" : "‚úÖ Safe Message"}<br><br>
                <strong>Explanation:</strong> ${data.explanation}
            `;
        })
        .catch(err => {
            console.error(err);
            outputBox.innerHTML = "‚ùå Error reaching backend.";
        });
    }
</script>

</body>
</html>
